name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Run only when a tag starting with 'v' is pushed

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.10"

      - name: Install hatch
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Validate tag version matches package version
        run: |
          # Extract tag version (remove 'v' prefix)
          GIT_TAG=${GITHUB_REF#refs/tags/v}
          echo "Git tag version: $GIT_TAG"

          # Get package version from hatch
          PACKAGE_VERSION=$(hatch version)
          echo "Package version: $PACKAGE_VERSION"

          # Compare versions
          if [ "$GIT_TAG" != "$PACKAGE_VERSION" ]; then
            echo "ERROR: Git tag version ($GIT_TAG) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "Version validation successful: $GIT_TAG"

  tests:
    name: Run Tests
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest --cov=gimmie tests/

  build-and-publish:
    name: Build and Publish
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: false # Changed to false since we've validated the version
