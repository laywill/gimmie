---
name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Run only when a tag starting with 'v' is pushed

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: "3.9"

      - name: Install hatch
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Validate tag version matches package version
        run: |
          # Extract tag version (remove 'v' prefix)
          GIT_TAG=${GITHUB_REF#refs/tags/v}
          echo "Git tag version: $GIT_TAG"

          # Get package version from hatch
          PACKAGE_VERSION=$(hatch version)
          echo "Package version: $PACKAGE_VERSION"

          # Compare versions
          if [ "$GIT_TAG" != "$PACKAGE_VERSION" ]; then
            echo "ERROR: Git tag version ($GIT_TAG) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "Version validation successful: $GIT_TAG"

  tests:
    name: Run Tests
    needs: validate-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch
          python -m pip install -e ".[dev,test]"

      - name: Run tests
        run: |
          pytest --cov=gimmie tests/

  build-dist:
    name: Build Distribution
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: "3.9"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: |
          python -m build

      - name: Upload package distributions
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: package-distributions
          path: dist/
          retention-days: 1

  publish-to-pypi:
    name: Publish to PyPI
    needs: build-dist
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/gimmie # Update this to your project name
    permissions:
      # kics-scan ignore-line
      id-token: write # Required for trusted publishing
      contents: read
    steps:
      - name: Download package distributions
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: package-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          verify-metadata: true
          verbose: true
          print-hash: true
